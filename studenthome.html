<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html>
<head>
    <title>Student Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-auto mt-5" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Add an Item</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_Type" class="form-label">Type</label>
                                {% render_field form.Type class="form-control" %}
                            </div>
                            <div class="mb-3">
                                <label for="id_Name" class="form-label">Name</label>
                                {% render_field form.Name class="form-control" %}
                            </div>
                            <div class="mb-3">
                                <label for="id_Email" class="form-label">Email</label>
                                {% render_field form.Email class="form-control" %}
                            </div>
                            <div class="mb-3">
                                <label for="id_Hire_Date" class="form-label">Hire Date</label>
                                {% render_field form.Hire_Date class="form-control" %}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
